    <!-- Contact Form -->
    <h3>Contact Form</h3>

    <div class="container">
      <form action="contactSUBMIT.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">

        <label for="hold">Hold</label>
        <select id="hold" name="hold">
            <option value="dawnstar">Dawnstar</option>
            <option value="falkreath">Falkreath</option>
            <option value="markarth">Markarth</option>
            <option value="morthal">Morthal</option>
            <option value="riften">Riften</option>
            <option value="solitude">Solitude</option>
            <option value="whiterun">Whiterun</option>
            <option value="windhelm">Windhelm</option>
            <option value="winterhold">Winterhold</option>
            <option value="other">Other/Foreign</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something to us..." style="height:200px"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="footer">
    <p id="footertext"><b>Learn more at our <a href="http://elderscrolls.wikia.com/wiki/Whiterun_(Skyrim)" target="_blank" class="footerlink">wiki </a></b></p>
